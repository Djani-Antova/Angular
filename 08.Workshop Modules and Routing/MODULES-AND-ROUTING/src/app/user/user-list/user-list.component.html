<!-- <button (click)="reloadUsers()">Reload Users List</button> -->
<div class="user-list-wraper">
  <div *ngFor="let user of userList"
  
  [routerLink]="['/user', 'detail', user.id]">
   <!-- [routerLink] is in [] because it's data binded , because the data is dynamic-->
    <h3 class="clickable"> {{ user.id }} | {{ user.username }}</h3>
  </div>
</div>
